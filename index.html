<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #121212;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-gap: 10px;
            padding: 20px;
            margin: auto;
            width: 90%;
            max-width: 1200px;
        }

        .element {
            background-color: #2c2f3e;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            color: #f3f3f3;
        }

        .element:hover {
            background-color: #f3e9f5;
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff89f1;
        }

        .element h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #a855f7;
        }

        .element p {
            margin: 5px 0;
            font-size: 1rem;
            color: #fff;
        }

        .element-info {
            display: none;
            position: absolute;
            background-color: #121212;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 0 10px #ff89f1;
            color: #fff;
            font-size: 1rem;
        }

        .element:hover .element-info {
            display: block;
        }
    </style>
</head>
<body>

    <div class="periodic-table">
        <!-- Elements from Hydrogen (H) to Oganesson (Og) -->

        <!-- Hydrogen to Neon -->
        <div class="element">
            <h2>H</h2>
            <p>Hydrogen</p>
            <div class="element-info">
                <p><strong>Atomic Number:</strong> 1</p>
                <p><strong>Protons:</strong> 1</p>
                <p><strong>Neutrons:</strong> 0</p>
                <p><strong>Electrons:</strong> 1</p>
            </div>
        </div>

        <div class="element">
            <h2>He</h2>
            <p>Helium</p>
            <div class="element-info">
                <p><strong>Atomic Number:</strong> 2</p>
                <p><strong>Protons:</strong> 2</p>
                <p><strong>Neutrons:</strong> 2</p>
                <p><strong>Electrons:</strong> 2</p>
            </div>
        </div>

        <!-- More elements follow as per your periodic table layout -->

        <div class="element">
            <h2>Ne</h2>
            <p>Neon</p>
            <div class="element-info">
                <p><strong>Atomic Number:</strong> 10</p>
                <p><strong>Protons:</strong> 10</p>
                <p><strong>Neutrons:</strong> 10</p>
                <p><strong>Electrons:</strong> 10</p>
            </div>
        </div>

        <!-- Continue for the rest of the elements up to Oganesson -->
    </div>

</body>
</html>
